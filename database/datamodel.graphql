# Contains the definition of the data model which will be the foundation
# for the GraphQL CRUD API that's generated by Prisma

type Link {
  id: ID! @unique # @unique is a directive that tells Prisma to not have duplicates of it
  createdAt: DateTime! # managed by Prisma and is read-only to the API
  updatedAt: DateTime!
  description: String!
  url: String!
}